<table border="1">
    <tr>
        <th>s.no</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>contact</th>
        <th>contact</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    
    {% for i in user %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Firstname}}</td>
        <td>{{i.Lastname}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Contact}}</td>
        <td>
        
            <form action="{% url 'editpage' pk=i.id %} " method="POST">
                {% csrf_token %}
                <input type="submit" value="edit">
            </form>
        </td>
        <td>
            <form action="{% url 'deletepage' pk=i.id %} " method="POST" >
                {% csrf_token %}
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
    {% endfor%}

</table>
